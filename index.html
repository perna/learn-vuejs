<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn VueJS</title>
	<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
</head>
<body>
	<div id="root">
		<input type="text" v-model="message">
		<p>The value of the input is: {{ message }}</p>
	</div>

	<script>
		new Vue({
			el: '#root',
			data:{
				message: 'Hello Word'
			}
		})
	</script>
</body>
</html>
